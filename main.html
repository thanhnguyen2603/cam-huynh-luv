<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dành cho em yêu</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div id="code-background"></div>
    
    <div class="content-container">
        <div class="text-animation-container">
            <div class="animated-text" id="text1">Hello</div>
            <div class="animated-text" id="text2">Cẩm Huỳnh</div>
            <div class="animated-text" id="text3">Xink ẹp</div>
        </div>
        
        <div class="image-container" id="image-container">
            <div class="heart-background"></div>
            <img src="images/IMG_7927.jpg" alt="Ảnh của em" id="main-image">
            <div class="floating-hearts"></div>
        </div>
        
        <button class="continue-btn" id="continue-btn">Tiếp tục thôi ❤️</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
